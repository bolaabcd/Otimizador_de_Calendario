{% load static %}
<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Otimizador de calendário</title>

        <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.3.3/event-calendar.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.3.3/event-calendar.min.js"></script>

    </head>
    <body>

        
        <div class="page">
            <div class="lateral-bar">
                <button id = 'goBack'>Sair</button>

                <button id = 'importFile'>Importar atividades</button> <!-- Soh importa pra tela -->
                <button id = 'exportFile'>Exportar atividades</button>
            
                <button id = 'delete'>Remover atividade</button> <!-- nao sincroniza com o banco de dados -->
                <button id = 'clean'> Limpar atividades</button>
                
                <button id = 'read'>Carregar atividades</button> 
                <button id = 'update'>Salvar atividades</button>
     
                <button id = 'compute'>Otimizar</button>
            </div>

            <div class="content">

                <div id='create-activity'>
                    
                </div>

                <input id="file-input" type="file" name="name" style="display: none;" /> <!-- Invisivel mesmo -->
                
                <h2 class="subtitle">Suas Atividades:</h2>
                <p></p>
                <div id = 'loadedCalendar'></div>
                <p></p>
                
                <div id="unoptimized"></div>

                <p></p>
                <h2 class="subtitle">Escolha ótima:</h2>
                <div id = 'answer'></div>
                
                <div id="optimized"></div>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/homepage.js' %}"></script>
    </body>
</html>
